spring.application.name=database-logging
spring.profiles.active=dev
info.app.groupId=@project.groupId@
info.app.artifactId=@project.artifactId@
info.app.version=@project.version@

logging.level.root=ERROR
logging.level.p6spy=DEBUG
logging.level.com.p6spy=DEBUG
logging.level.net.ttddyy.dsproxy=DEBUG
logging.level.net.logstash.logback=INFO

spring.datasource.url=jdbc:postgresql://localhost:5432/database-logging
#spring.datasource.url=jdbc:p6spy:postgresql://localhost:5432/database-logging
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.properties.hibernate.show_sql=true
